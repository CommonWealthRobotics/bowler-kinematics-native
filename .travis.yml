dist: bionic
language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: openjdk8
    - os: osx
      osx_image: xcode8.3
env:
  - TERM=dumb

script:
  - ./gradlew check --stacktrace -PlogTests

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
